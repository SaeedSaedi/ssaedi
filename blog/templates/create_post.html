{% extends "./base.html" %}

{% block content %}
    <div class="post-form-container">
        <h1>Create New Post</h1>
        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
{% endblock %}

{% extends "./base.html" %}

{% block content %}
<div class="post-form-container">
    <h1>Profile</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'accounts:profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ user_form.first_name.id_for_label }}" class="form-label">First Name:</label>
            <input type="text" name="first_name" required id="{{ user_form.first_name.id_for_label }}" class="form-control" value="{{ user_form.first_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="{{ user_form.last_name.id_for_label }}" class="form-label">Last Name:</label>
            <input type="text" name="last_name" required id="{{ user_form.last_name.id_for_label }}" class="form-control" value="{{ user_form.last_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="{{ user_form.username.id_for_label }}" class="form-label">Username:</label>
            <input type="text" name="username" required id="{{ user_form.username.id_for_label }}" class="form-control" value="{{ user_form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="{{ user_form.email.id_for_label }}" class="form-label">Email:</label>
            <input type="email" name="email" required id="{{ user_form.email.id_for_label }}" class="form-control" value="{{ user_form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}

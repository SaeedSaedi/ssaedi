{% extends "./base.html" %}

{% block content %}
<div class="post-form-container">
    <h1>Set New Password</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.new_password1.id_for_label }}" class="form-label">New Password:</label>
            <input type="password" name="new_password1" required id="{{ form.new_password1.id_for_label }}" class="form-control">
            {% if form.new_password1.errors %}
                <div class="error-message">
                    {{ form.new_password1.errors }}
                </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm New Password:</label>
            <input type="password" name="new_password2" required id="{{ form.new_password2.id_for_label }}" class="form-control">
            {% if form.new_password2.errors %}
                <div class="error-message">
                    {{ form.new_password2.errors }}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
